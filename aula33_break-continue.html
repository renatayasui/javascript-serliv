<!doctype html>
	<html>
		<head>
			<title>Javascript - Loops</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Javascript - Loops</h1>

			<script>
				let numero = prompt('Digite um número');

				let i = 0;

				while (i <= 10) {
					i++;

					if (i === 5) {
						continue;
					}
					document.write(`${numero} x ${i} = ${(i * numero)} <br>`);
				}
				document.write('saiu do loop while<br>');	

				document.write('<br>');

				i = 0;
				do {
					if (i > 10) {
						alert('índice maior que 10');
						break
					}
					document.write(`${numero} x ${i} = ${(i * numero)} <br>`);
					i++;
				} while (i <= 10)
				document.write('saiu do loop do while <br>');

				document.write('<br>');

				for (i = 0; i <= 10; i++) {
					if (i === 5) {
						continue;
					}
					document.write(`${numero} x ${i} = ${(i * numero)} <br>`);
				}	
				document.write('saiu do loop for');
			</script>
		</body>
	</html>
