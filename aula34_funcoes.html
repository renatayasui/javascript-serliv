<!doctype html>
	<html>
		<head>
			<title>Javascript - Funções</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Javascript - Funções</h1>

			<script>
				//declaração de função
				function ola() {
					document.write('Olá mundo');
				}
				ola();

				//expressão de funcão
				const ola2 = function() {
					console.log('Olá mundo de function expression')
				}
				ola2();

				//arrow functions
				const ola3 = () => {
					console.log('Olá mundo de arrow functions')
				}
				ola3();

				//retorno de valores
				function obtemDiaSemana() {
					return new Date().getDay()
				}
				console.log(obtemDiaSemana());

				function somar(n1 = 0, n2 = 0) {
					//let _n1 = n1 || 0;
					//let _n2 = n2 || 0;
					return n1 + n2;
				}
				let soma = somar(3, 5, 8);
				console.log(soma);

				console.log(somar(10));
				console.log(somar());
					
			</script>
		</body>
	</html>
