<!doctype html>
	<html>
		<head>
			<title>Javascript - Falsy e Truthy</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Javascript - Falsy e Truthy</h1>

			<script>
				//falsy values: 0, "", NaN, undefined, null, false
				//truthy: todos os demais

				if ("oi" * 2) {
					console.log('true')
				} else {
					console.log('false')
				}
				
			
			</script>
		</body>
	</html>
