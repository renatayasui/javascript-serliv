<!doctype html>
	<html>
		<head>
			<title>Javascript: loop while</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Javascript: loop while</h1>

			<script>
				//criar um array com números randômicos não repetidos
				function generateRandomInteger(max) {
					return parseInt(Math.random() * max)
				}
				
				let arr = [];
				let i = 0;
				while (arr.length <= 20) {
					i++
					let randomNumber = generateRandomInteger(30)
	
					if (arr.indexOf(randomNumber) < 0) {
						arr.push(randomNumber)
					} else {
						console.log(randomNumber, " já existe no arr")
					}
				}
				console.log(arr);
				console.log("O loop foi executado", i, "vezes")
			</script>
		</body>
	</html>
