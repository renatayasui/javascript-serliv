		<body>
			<h1>Javascript: Objects</h1>

			<script>
				// const nomes = ["Daniel", "Maria", "Jo√£o"];
				// const idades = [null, 40, 28, 35];

				//sintaxe formal
				const pessoa1 = new Object();
				pessoa1.nome = "Daniel";
				pessoa1.idade = 40;
				console.log(pessoa1);
				let prop = "nome";
				console.log(pessoa1[prop]);
				console.log(pessoa1["idade"]);
				

				//sintaxe literal
				const pessoa2 = {
					nome: "Renata",
					idade: 39
				}
				console.log(pessoa2);
			</script>
		</body>
