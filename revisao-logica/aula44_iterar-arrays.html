<!doctype html>
	<html>
		<head>
			<title>Javascript: Iterar Arrays</title>
			<meta charset="utf-8">
		</head>

		<body>
			<h1>Javascript: Iterar Arrays</h1>

			<script>
				const nomes = ["João", "Maria", "José", "Helena"];

				for(let i = 0; i < nomes.length; i++) {
					console.log(`${i}: Nome é ${nomes[i]}`)
				}
			</script>
		</body>
	</html>
